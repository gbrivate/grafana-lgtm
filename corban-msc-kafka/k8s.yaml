apiVersion: apps/v1
kind: Deployment
metadata:
  name: corban-msc-kafka-deployment
  namespace: corban
  labels:
    app: corban-msc-kafka
spec:
  replicas: 2
  selector:
    matchLabels:
      app: corban-msc-kafka
  template:
    metadata:
      labels:
        app: corban-msc-kafka
    spec:
      containers:
        - name: corban-msc-kafka
          image: corban-msc-kafka:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8001
          resources:
            requests:
              memory: 1024Mi
              cpu: 500m
            limits:
              memory: 2048Mi
              cpu: 1000m
              
---
apiVersion: v1
kind: Service
metadata:
  name: corban-msc-kafka-service
  namespace: corban
  labels:
    app: corban-msc-kafka
spec:
  selector:
    app: corban-msc-kafka
  ports:
    - port: 8001
      targetPort: 8001
      name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: corban-msc-kafka-ingress
  namespace: corban
  annotations:
    # 1. Altera o rewrite-target para usar $1
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    # 2. Habilita o uso de RegEx no path (boa pr√°tica com $1)
    nginx.ingress.kubernetes.io/use-regex: "true"
    kubernetes.io/ingress.class: "nginx"
spec:
  ingressClassName: nginx
  rules:
    - host: localhost
      http:
        paths:
          - path: /fastapi-kafka/(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: corban-msc-kafka-service
                port:
                  number: 8001