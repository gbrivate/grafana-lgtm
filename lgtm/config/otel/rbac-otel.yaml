apiVersion: v1
kind: ServiceAccount
metadata:
  name: lgtm-sa
  namespace: monitoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: lgtm-read-k8s
rules:
  # Existing Core Resources
  - apiGroups: [""]
    resources:
      - pods
      - nodes
      - namespaces
      - services
      - endpoints
      - nodes/stats
      - nodes/proxy
      - nodes/metrics
      - resourcequotas # <--- ADDED: Fixes ResourceQuota error
      - replicationcontrollers # <--- ADDED: Fixes ReplicationController error
    verbs: ["get", "list", "watch"]

  # Existing Apps Group Resources
  - apiGroups: [ "apps" ]
    resources: [ "deployments", "replicasets", "statefulsets", "daemonsets" ]
    verbs: [ "get", "list", "watch" ]

  # NEW: Batch Group Resources for Jobs and CronJobs
  - apiGroups: ["batch"]
    resources:
      - jobs # <--- ADDED: Fixes Job error
      - cronjobs # <--- ADDED: Fixes CronJob error
    verbs: ["get", "list", "watch"]

  # NEW: Autoscaling Group Resources for HPAs
  - apiGroups: ["autoscaling"]
    resources:
      - horizontalpodautoscalers # <--- ADDED: Fixes HorizontalPodAutoscaler error
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: lgtm-read-k8s-binding
roleRef:
  kind: ClusterRole
  name: lgtm-read-k8s
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: lgtm-sa
    namespace: monitoring