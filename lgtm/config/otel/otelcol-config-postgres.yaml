receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            - http://*

  prometheus/collector:
    config:
      scrape_configs:
        - job_name: "opentelemetry-collector"
          scrape_interval: 1s
          static_configs:
            - targets: ["127.0.0.1:8888"]

  # -------------------------------
  # PostgreSQL Metrics Receiver
  # -------------------------------
  postgresql:
    endpoint: postgres:5432
    username: myuser
    password: mypassword
    databases:
      - mydb
    collection_interval: 10s
    tls:
      insecure: true

extensions:
  health_check:
    endpoint: 0.0.0.0:13133
    path: "/ready"

connectors:
  servicegraph:

processors:
  batch:
  memory_limiter:
    check_interval: 5s
    limit_percentage: 80
    spike_limit_percentage: 25
  resourcedetection:
    detectors: [env, system]
  attributes:
    actions:
      - key: service.name
        action: insert
        value: ${SERVICE_NAME}

exporters:
  otlphttp/metrics:
    endpoint: http://127.0.0.1:9090/api/v1/otlp
    tls:
      insecure: true

  otlphttp/traces:
    endpoint: http://127.0.0.1:4418
    tls:
      insecure: true

  otlphttp/logs:
    endpoint: http://127.0.0.1:3100/otlp
    tls:
      insecure: true

  otlp/profiles:
    endpoint: http://127.0.0.1:4040
    tls:
      insecure: true

  debug/metrics:
    verbosity: detailed

  debug/traces:
    verbosity: detailed

  debug/logs:
    verbosity: detailed

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp/traces]

    metrics:
      # âœ” add postgres receiver into the metrics pipeline
      receivers: [otlp, prometheus/collector, postgresql]
      processors: [batch]
      exporters: [otlphttp/metrics]
      # exporters: [otlphttp/metrics, debug/metrics]

    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp/logs]

    profiles:
      receivers: [otlp]
      exporters: [otlp/profiles]
