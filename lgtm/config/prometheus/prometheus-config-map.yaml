apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 10s
      evaluation_interval: 10s
      scrape_timeout: 5s
    
      external_labels:
        env: local
        stack: lgtm
    
    alerting:
      alertmanagers:
        - static_configs:
            - targets: []
              # Enable when Alertmanager is added
              # - alertmanager:9093
    
    rule_files:
    # - /etc/prometheus/rules/*.yaml
    
    scrape_configs:
      # --- Prometheus self-scrape ---
      - job_name: "prometheus"
        static_configs:
          - targets: ["127.0.0.1:9090"]
            labels:
              app: prometheus

