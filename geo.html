<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <title>Geolocalização com Loading</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            padding: 40px;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .box {
            margin-top: 20px;
            padding: 20px;
            background: #ffffff;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            max-width: 420px;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 3px solid #ccc;
            border-top: 3px solid #1976d2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .label {
            font-weight: bold;
        }

        .error {
            color: #c62828;
        }
    </style>
</head>
<body>

<h2>Captura de Geolocalização</h2>
<p>Clique no botão para obter sua localização.</p>

<button onclick="getGeoSmart()">Obter localização</button>

<div class="box" id="output">
    Aguardando ação do usuário...
</div>

<script>
    const output = document.getElementById("output");

    function showLoading() {
        output.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          Obtendo localização...
        </div>
      `;
    }

    function handleSuccess(position) {
        const {latitude, longitude, accuracy} = position.coords;
        const timestamp = new Date(position.timestamp).toLocaleString();

        output.innerHTML = `
        <div><span class="label">Latitude:</span> ${latitude}</div>
        <div><span class="label">Longitude:</span> ${longitude}</div>
        <div><span class="label">Precisão:</span> ${accuracy} metros</div>
        <div><span class="label">Timestamp:</span> ${timestamp}</div>
      `;
    }

    function handleError(error) {
        output.innerHTML = `
        <div class="error">
          Erro ao obter localização.<br/>
          Código: ${error.code}<br/>
          Mensagem: ${error.message}
        </div>
      `;
    }

    function getGeoSmart() {
        showLoading();

        navigator.geolocation.getCurrentPosition(
            handleSuccess,
            () => {
                navigator.geolocation.getCurrentPosition(
                    handleSuccess,
                    handleError,
                    {
                        maximumAge: 0,
                        timeout: 20000,
                        enableHighAccuracy: true
                    }
                );
            },
            {
                maximumAge: 300000,
                timeout: 2000,
                enableHighAccuracy: false
            }
        );
    }
</script>
