server {
    listen 8080 default_server;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Referrer Policy (applies to ALL responses)
    add_header Referrer-Policy "no-referrer" always;

    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check (K8s probes)
    location = /healthz {
        access_log off;
        return 200;
    }

    # Compression
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_vary on;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        application/xml
        application/xml+rss
        text/javascript;
}
