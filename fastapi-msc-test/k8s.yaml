apiVersion: v1
kind: Namespace
metadata:
  name: applications
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-msc-test-deployment
  namespace: applications
  labels:
    app: fastapi-msc-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-msc-test
  template:
    metadata:
      annotations:
        instrumentation.opentelemetry.io/inject-python: "true"
      labels:
        app: fastapi-msc-test
    spec:
      containers:
        - name: fastapi-msc-test
          image: fastapi-msc-test:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8001
          resources:
            requests:
              memory: 1024Mi
              cpu: 500m
            limits:
              memory: 2048Mi
              cpu: 1000m
---
apiVersion: v1
kind: Service
metadata:
  name: fastapi-msc-test-service
  namespace: applications
  labels:
    app: fastapi-msc-test
spec:
  selector:
    app: fastapi-msc-test
  ports:
    - port: 8001
      targetPort: 8001
      name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fastapi-ingress
  namespace: applications
  annotations:
    # 1. Altera o rewrite-target para usar $1
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    # 2. Habilita o uso de RegEx no path (boa pr√°tica com $1)
    nginx.ingress.kubernetes.io/use-regex: "true"
    kubernetes.io/ingress.class: "nginx"
spec:
  ingressClassName: nginx
  rules:
    - host: localhost
      http:
        paths:
          - path: /fastapi/(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: fastapi-msc-test-service
                port:
                  number: 8001