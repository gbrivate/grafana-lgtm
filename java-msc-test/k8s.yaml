apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-msc-test-deployment
  namespace: corban
  labels:
    app: java-msc-test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: java-msc-test
  template:
    metadata:
      labels:
        app: java-msc-test
    spec:
      containers:
        - name: java-msc-test
          image: java-msc-test:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: 1024Mi
              cpu: 500m
            limits:
              memory: 2048Mi
              cpu: 1000m
              
---
apiVersion: v1
kind: Service
metadata:
  name: java-msc-test-service
  namespace: corban
  labels:
    app: java-msc-test
spec:
  selector:
    app: java-msc-test
  ports:
    - port: 8080
      targetPort: 8080
      name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: java-ingress
  namespace: corban
  annotations:
    # 1. Altera o rewrite-target para usar $1
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    # 2. Habilita o uso de RegEx no path (boa pr√°tica com $1)
    nginx.ingress.kubernetes.io/use-regex: "true"
    kubernetes.io/ingress.class: "nginx"
spec:
  ingressClassName: nginx
  rules:
    - host: localhost
      http:
        paths:
          - path: /java/(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: java-msc-test-service
                port:
                  number: 8080